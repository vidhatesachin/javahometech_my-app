apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: democicd
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: democicd
    spec:
      containers:
      - name: my-app
        image: vidhatesachintest/my-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m

---
apiVersion: v1
kind: Service
metadata:
  name: democicd
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: democicd
